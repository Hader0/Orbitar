<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: sans-serif;
      }
      h1 {
        font-size: 16px;
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        margin-top: 15px;
        padding: 8px;
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #4f46e5;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: green;
        display: none;
      }
      .links {
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 10px;
        font-size: 12px;
      }
      a {
        color: #6366f1;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Orbitar Settings</h1>

    <label for="token">API Token</label>
    <input type="password" id="token" placeholder="Paste your API key here" />

    <button id="save">Save Settings</button>
    <div id="status" class="status">Saved!</div>

    <div class="links">
      <a href="http://localhost:3000/dashboard" target="_blank"
        >Get API Token</a
      >
    </div>

    <script src="popup.js"></script>
  </body>
</html>
